<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi WhatsApp</title>
    <script>
        function startQuestions() {
            let answer1 = confirm("Apakah Anda ingin Sama Saya?");
            if (answer1) {
                let answer2 = confirm("Anda yakin ingin Sama Saya?");
                if (answer2) {
                    window.location.href = "https://wa.me/qr/L74JUWC2EHQGN1";
                } else {
                    alert("Ya/Mau.");
                }
            } else {
                alert("Tidak.");
            }
        }
    </script>
</head>
<body onload="startQuestions()">
    <h1>Mohon tunggu...</h1>
</body>
</html>
